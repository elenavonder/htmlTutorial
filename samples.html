<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script lang="javascript">
        function button_click() {
            console.log("The button was clicked");
        }
        // method going to the fred input control and storing it in a variable called fred
        function Fred2Wilma() {
            let fred = document.getElementById("fred").value;
            document.getElementById("wilma").value = fred;
        }
    </script>
</head>

<body>
    <h1>My Sample HTML Page</h1>
    <!-- The Table Tag -->
    <table>
        <!-- <tr> is a row in the table; <td> is the column -->
        <thead>
            <tr>
                <td>Name</td>
                <td>Color</td>
                <td>Number</td>
            </tr>
        </thead>
        <tr>
            <td>Elena</td>
            <td>Blue</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>Silver</td>
            <td>9</td>
        </tr>
        <tr>
            <td>Marc</td>
            <td>Azure</td>
            <td>18</td>
        </tr>
    </table>
    <!-- The Hx Tag -->
    <h1>An H1 tag</h1>
    <h2>An H2 tag</h2>
    <h3>An H3 tag</h3>
    <h4>An H4 tag</h4>
    <h5>An H5 tag</h5>
    <h6>An H6 tag</h6>
    <!-- The Select/Option Tag -->
    <!-- This creates a drop down menue for user to pick -->
    <p>
        <span>Pick The State:</span>
        <Select>
            <option value="OH">Ohio</option>
            <option value="KY">Kentucky</option>
            <option value="IN" selected>Indiana</option>
        </Select>
    </p>
    <!-- The Input Tag -->
    <!-- Text boxes and drop down lists -->
    <p>
        <span>Enter Your Name:</span>
        <!-- there is no closing tag for input -->
        <input id="fred" type="text" value="Fred">
        <button onclick="Fred2Wilma()">Fred to Wilma</button>
        <input id="wilma" type="text" value="Wilma">

    </p>
    <!-- The Button Tag -->
    <!-- onclick is an event -->
    <button onclick="button_click()">Click Me!</button>
    <!-- The Anchor Tag -->
    <!-- When putting target="_blank" it opens a new tab with the url -->
    <a target="_blank" href="http://maxtrain.com"> MAX Technical Training</a>
</body>

</html>
